<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container-fluid">
        <div class="header d-flex">
            <img src="disneyLogo.jpg" alt="">
            <div id="form-group" class="input-group mb-3">

                    <input type="text" class="form-control" id="input" name="input" value="" placeholder="Inserisci il nome del tuo personaggio Disney" aria-label="Inserisci il nome del tuo personaggio Disney" aria-describedby="basic-addon1">
                </form>
                
              </div>
        </div>
        <div class="section-show d-flex ">
           
            <div class="container-characters">
                <div id="character-row" class="row my-5">
                </div>
            </div>
            
        </div>
        <div class="pagination">
            <a onclick="prevPage()" ><i class="fa-regular fa-circle-left"></i></a>
            <a onclick="nextPage()" ><i class="fa-regular fa-circle-right"></i></a>
        </div>
       
    </div>
